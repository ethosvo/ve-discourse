name: Rebuild Discourse on app.yml change

on:
  push:
    paths:
      - 'containers/app.yml'
  workflow_dispatch:

jobs:
  rebuild-discourse:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH to Lightsail and rebuild Discourse
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script_stop: false
          script: |
            echo "ðŸ”„ Pulling latest ve-discourse repo..."
            sudo rm -rf /mnt/efs/docker-files/ve-discourse
            git clone https://github.com/ethosvo/ve-discourse.git /mnt/efs/docker-files/ve-discourse

            echo "ðŸ“‹ Substituting SMTP secrets..."
            cd /mnt/efs/docker-files/ve-discourse/containers
            cp app.yml /tmp/app_resolved.yml

            sudo sed -i "s|SMTP_ADDRESS_PLACEHOLDER|${{ secrets.DISCOURSE_SMTP_ADDRESS }}|g" /tmp/app_resolved.yml
            sudo sed -i "s|SMTP_PORT_PLACEHOLDER|${{ secrets.DISCOURSE_SMTP_PORT }}|g" /tmp/app_resolved.yml
            sudo sed -i "s|SMTP_USER_NAME_PLACEHOLDER|${{ secrets.DISCOURSE_SMTP_USER_NAME }}|g" /tmp/app_resolved.yml
            sudo sed -i "s|SMTP_PASSWORD_PLACEHOLDER|${{ secrets.DISCOURSE_SMTP_PASSWORD }}|g" /tmp/app_resolved.yml

            echo "âœ… SMTP secrets inserted successfully"

            echo "ðŸ“‹ Deploying resolved app.yml..."
            sudo cp /tmp/app_resolved.yml /mnt/efs/docker-files/discourse/containers/app.yml
            sudo rm -f /tmp/app_resolved.yml

            echo "ðŸš€ Rebuilding Discourse (streaming logs)..."
            cd /mnt/efs/docker-files/discourse
            sudo ./launcher rebuild app | tee /tmp/discourse-rebuild.log

            echo "âœ… Rebuild complete!"
