name: Rebuild Discourse on app.yml change

on:
  push:
    paths:
      - 'containers/app.yml'
  workflow_dispatch: # allows manual trigger

jobs:
  rebuild-discourse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: SSH into server and rebuild Discourse
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DISC_HOST }}
          username: ${{ secrets.DISC_USER }}
          key: ${{ secrets.DISC_SSH_KEY }}
          script: |
            echo "ðŸ”„ Pulling latest ve-discourse repo..."
            sudo rm -rf /mnt/efs/docker-files/ve-discourse
            git clone https://github.com/ethosvo/ve-discourse.git /mnt/efs/docker-files/ve-discourse

            echo "ðŸ“‹ Copying updated app.yml..."
            sudo cp /mnt/efs/docker-files/ve-discourse/containers/app.yml \
                     /mnt/efs/docker-files/discourse/containers/app.yml

            echo "ðŸš€ Rebuilding Discourse..."
            cd /mnt/efs/docker-files/discourse
            sudo ./launcher rebuild app

            echo "âœ… Rebuild complete!"
