name: Rebuild Discourse on app.yml change

on:
  push:
    paths:
      - 'containers/app.yml'
  workflow_dispatch:

jobs:
  rebuild-discourse:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH to Lightsail and rebuild Discourse
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script_stop: false
          envs: DISCOURSE_SMTP_ADDRESS,DISCOURSE_SMTP_PORT,DISCOURSE_SMTP_USER_NAME,DISCOURSE_SMTP_PASSWORD
          script: |
            echo "ðŸ”„ Pulling latest ve-discourse repo..."
            sudo rm -rf /mnt/efs/docker-files/ve-discourse
            git clone https://github.com/ethosvo/ve-discourse.git /mnt/efs/docker-files/ve-discourse

            echo "ðŸ“‹ Installing envsubst..."
            sudo apt-get update -qq && sudo apt-get install -yqq gettext-base

            echo "ðŸ“‹ Substituting environment variables..."
            cd /mnt/efs/docker-files/ve-discourse/containers
            export DISCOURSE_SMTP_ADDRESS="${{ secrets.DISCOURSE_SMTP_ADDRESS }}"
            export DISCOURSE_SMTP_PORT="${{ secrets.DISCOURSE_SMTP_PORT }}"
            export DISCOURSE_SMTP_USER_NAME="${{ secrets.DISCOURSE_SMTP_USER_NAME }}"
            export DISCOURSE_SMTP_PASSWORD="${{ secrets.DISCOURSE_SMTP_PASSWORD }}"
            envsubst < app.yml > /tmp/app_resolved.yml

            echo "ðŸ“‹ Deploying resolved app.yml..."
            sudo cp /tmp/app_resolved.yml /mnt/efs/docker-files/discourse/containers/app.yml

            echo "ðŸš€ Starting Discourse rebuild (streamed logs)..."
            cd /mnt/efs/docker-files/discourse
            sudo ./launcher rebuild app | tee /tmp/discourse-rebuild.log

            echo "âœ… Rebuild complete!"
